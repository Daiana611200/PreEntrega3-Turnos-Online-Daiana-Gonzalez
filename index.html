<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilo.css">

    <title>Turnos Online Espacio Psicopedagogía</title>
</head>

<body>
  <h1 id="title">Turnos Online - Espacio Psicopedagogía</h1>

  <!-- formulario para agendar los datos del usuario -->
  <form id="formulario-cita">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="fecha">Fecha de la cita:</label><br>
    <input type="date" id="fecha" name="fecha"><br>
    <label for="hora">Hora de la cita:</label><br>
    <input type="time" id="hora" name="hora"><br><br>

    <!-- botón para enviar el formulario -->
    <button type="submit">Agendar cita</button>
  </form> 
  
<!-- link a JavaScript -->
<script src="turnero.js"></script>

</body>
</html>
